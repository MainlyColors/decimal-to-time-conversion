<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="This is where your description goes" />
    <meta name="keywords" content="one, two, three" />

    <title>Decimal to Time Conversion</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>
      <text y=%22.9em%22 font-size=%2290%22>

    </svg>"
    />
  </head>
  <body>
    <header class="navHeader decimal-active" id="header--js">
      <nav>
        <ul>
          <li id="decimal-button--js">
            <button class="header-tab decimal-tab tab-active">Decimal to Time</button>
          </li>
          <li id="hour-button--js">
            <button class="header-tab hour-tab tab-inactive">Hour counter</button>
          </li>
        </ul>
      </nav>
    </header>

    <section class="decimal-section">
      <h1 class="title">Decimal to Time Conversion</h1>
      <form>
        <input type="text" name="" value="" placeholder="decimal value" />
        <button id="decimal-convert--js" class="btn" type="button" name="button">Convert âœ¨</button>
      </form>
    </section>
    <section class="hour-section">
      <h1 class="title">Hour Counter</h1>
      <form class="hourCounter">
        <label for="start-time">
          Start:
          <input id="start-time" type="time" name="start-time" value="00:00" />
        </label>
        <label for="end-time">
          End:
          <input id="end-time" type="time" name="end-time" value="" />
        </label>
      </form>
      <div class="add-hours" id="add-hours--js">
        <h3>Add Hours</h3>
        <button type="button" class="btn">+8</button>
        <button type="button" class="btn">+6</button>
        <button type="button" class="btn">+4</button>
      </div>
      <form class="add-hours-form" id="add-hours-form--js">
        <label for="add-time">
          Add Custom hour
          <input
            name="add-time"
            id="custom-time--js"
            type="text"
            inputmode="numeric"
            pattern="(\d+.\d+)|(\d+)"
            placeholder="7.5"
          />
        </label>
      </form>
    </section>
    <section class="decimal-output" id="decimal-output"></section>
    <section class="hour-output" id="hour-output"></section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
